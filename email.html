<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up Form</title>
  <style>
    /* Overlay styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      opacity: 0; /* Initially hidden opacity */
      transform: translateY(20px); /* Slightly offset */
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* Smooth fade-in and slide-up */
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 25px;
      color: gray;
    }

    h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Button styles if needed */
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Popup Overlay -->
<div class="overlay" id="popup">
  <div class="popup">
    <span class="close-btn" id="close-popup">&times;</span>
    <h2>Moving Details</h2>
    <form id="movingForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="movingFrom">Moving From</label>
        <input type="text" id="movingFrom" name="movingFrom" required>
      </div>
      <div class="form-group">
        <label for="movingTo">Moving To</label>
        <input type="text" id="movingTo" name="movingTo" required>
      </div>
      <div class="form-group">
        <label for="movingDate">Moving Date</label>
        <input type="date" id="movingDate" name="movingDate" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Script to toggle the popup visibility
  const popup = document.getElementById('popup');
  const closePopup = document.getElementById('close-popup');

  // Close the popup when clicking the close button
  closePopup.addEventListener('click', () => {
    popup.style.opacity = '0';
    popup.style.transform = 'translateY(20px)';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 500); // Ensure smooth fade out
  });

  // Show popup after 5 seconds with fade-in and slide-up effect
  setTimeout(() => {
    popup.style.display = 'flex';
    setTimeout(() => {
      popup.style.opacity = '1';
      popup.style.transform = 'translateY(0)';
    }, 100); // Delayed for a smooth effect
  }, 5000); // 5000 milliseconds = 5 seconds
</script>

</body>
</html>
